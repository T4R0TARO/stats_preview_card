<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="card">
  <div class="overlay">
  <div class="img_holder"></div>
  </div>
  <div class="card_text">
  <h2 class="main_heading">Get <span class="header_styled">insights</span> that help your business grow.</h2>
  <p class="card_content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

  <div class="card_footer">
    <div class="item">
      <h3 class="meta_value">10k+</h3>
      <h5 class="meta">COMPANIES</h5>
    </div>
    <div class="item">
      <h3 class="meta_value">314</h3>
      <h5 class="meta">TEMPLATES</h5>
    </div>
    <div class="item">
      <h3 class="meta_value">12m+</h3>
      <h5 class="meta">QUERIES</h5>
    </div>
  </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Manansala</a>.
  </div>
</body>
</html>
